<!DOCTYPE html>
<!--doctype informa ao agente de usuario a versão do html que deve ser rendenizada-->
<html lang="pt-br">
<head>
<title>Desafio Sidebar</title>
<meta charset="utf-8">
<meta name="author" content="Sarah Alves de Sá">
<meta name="description" content="Sidebar">
<meta name="keywords" content="Desafio Sidebar">
<meta name="viewport" content="width=device-width">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="estilo.css">
<script src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="title">Dashboard</h1>
            <nav class="container">
                <div class="logo">
                    <img src="imagens/logo.svg">
                </div>
                <ul>
                    <li class="menu-side icons"  onclick="openSideBar()"><a href="#"><img src="imagens/menu.svg" alt="Ícone de Menu"></a></li>

                    <li class="icons"><a href="#"><img src="imagens/search.svg" alt="Ícone de Pesquisa"></li>
                    <li class="text"><p>Buscar</p></a></li>

                    <li class="icons"><a href="#"><img src="imagens/grid.svg" alt="Ícone de Grade"></li>
                    <li class="text"><p>Dashboard</p></a></li>

                    <li class="icons"><a href="#"><img src="imagens/pet.svg" alt="Ícone de Cachorro"></li>
                    <li class="text"><p>Pet</p></a></li>

                    <li class="icons"><a href="#"><img src="imagens/user.svg" alt="Ícone de Usuário"></li>
                    <li class="text"><p>Clientes</p></a></li>

                    <li class="icons"><a href="#"><img src="imagens/vet.svg" alt="Ícone de Veterinário"></li>
                    <li class="text"><p>Vets</p></a></li>

                    <li class="icons"><a href="#"><img src="imagens/settings.svg" alt="Ícone de Ajustes"></li>
                    <li class="text"><p>Ajustes</p></a></li>

                    <li class="icons icon-log-out"><a href="#"><img src="imagens/log-out.svg" class="log-out-img"></a></li>
                </ul>

                <div class="photo-name">
                    <img src="imagens/photo.jpg">
                    <div class="paragrafo">
                        <p class="paragrafo-p">Eleanor Pena</p>
                        <p>Veterinária</p>
                    </div>
                </div>
            </nav>
    </header>
</body> 
</html>
